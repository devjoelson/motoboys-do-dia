<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motoboys do dia</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>MOTOBOYS DO DIA</h1>
  <main class="container">
    <div id="motoboyCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <div class="carousel-item active">
          <section class="card" tabindex="0" aria-label="Informações do Motoboy Valdemir - Bairro HCCOR">
            <div class="motoboy-name">Valdemir</div>
            <img src="https://www.saogoncalo.rj.gov.br/wp-content/uploads/2023/10/HCCOR-SG-1-Foto-Renan-Otto-scaled-1-768x511.jpg" alt="Imagem ilustrativa do bairro HCCOR com ruas e prédios sob céu azul" />
            <div class="neighborhood-name">HCCOR</div>
          </section>
        </div>

        <div class="carousel-item">
          <section class="card" tabindex="0" aria-label="Informações do Motoboy Aleatório - Bairro Nova Iguaçu">
            <div class="motoboy-name">Aleatório</div>
            <img src="https://yt3.googleusercontent.com/vnWi0g3MVYGjqmzYI04o0wxMwhT-prPp5RoeHwr-5pXQhe_KhHbYxrVW9I7mmWMJnSBDtkTwANE=s900-c-k-c0x00ffffff-no-rj" alt="Imagem ilustrativa do bairro Nova Iguaçu" />
            <div class="neighborhood-name">Nova Iguaçu</div>
          </section>
        </div>

        <div class="carousel-item">
          <section class="card" tabindex="0" aria-label="Informações do Motoboy Thiago Neves - Bairro Campo Grande">
            <div class="motoboy-name">Thiago Neves</div>
            <img src="https://grupomemorial-rj.com.br/images/unidades/assim-medical-campo-grandeII.jpg" alt="Imagem ilustrativa do bairro Campo Grande" />
            <div class="neighborhood-name">Campo Grande</div>
          </section>
        </div>

      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
